<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="instagram-celular.png" alt="Imagem do Celular">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="Instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="Well.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="Instagram-login">Continue como Well.Dev</a>
                <a href="#" class="Instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="Not-account"> Não é Well.Dev </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong> Baixe o App</strong></p>
            </div>
            <div class="download">
                <a href="#" class="App-download"></a>
                <a href="#" class="App-download"></a>
            </div>
        </div>
    </div>
    
</body>
</html>
